<html>

<head>
  <title>Prototyping: Adding Skytexture</title>
</head>

  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <!--
        In this scene layout, only the sky color was replaced by a sky
        texture. How does this effect the experience?

        Try searching for new sky textures that are equirectangular and
        test out the scene.
  -->

  <body>
    <a-scene>

      <!-- Main Camera -->
      <a-entity id="main-camera"
        position="0 0 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Spot Light -->
      <a-entity light="type: spot; angle: 19;"
        rotation="0 -5.73 0">
      </a-entity>

      <!-- World -->
      <a-entity id="outdoors">
        <a-plane id="grass-terrain"
          height="200"
          width="200"
          color="#82AA59"
          position="0 -0.01 0"
          rotation="-90 0 0">
        </a-plane>

      <!-- Adding a Sky Texture -->
      <a-sky src="/assets/greyboxing/textures/starrySky.jpg"></a-sky>

      <!-- Mountain Volcanos -->
      <a-collada-model
        id="mountain-volcano-1"
        src="/assets/greyboxing/3D/mountainVolcano.dae"
        position="-9.21 0 -36.31"
        rotation="0 -56.15 0">
      </a-collada-model>

      <a-collada-model
        id="mountain-volcano-2"
        src="/assets/greyboxing/3D/mountainVolcano.dae"
        position="18.89 0 -31.28"
        rotation="0 -72.19 0">
      </a-collada-model>

      <!-- Lost Zebu -->
      <a-collada-model
        id="zebu-1"
        src="/assets/greyboxing/3D/zebu.dae"
        position="1.39 0 -14.83"
        rotation="0 163.87 0">
      </a-collada-model>

      <!--  Grass Hills
            For the grey boxing technique, I assembled 2 hemispheres into one
            group for the grass hills. Since the actual model is one object,
            the position & rotation coordinates will have to be remapped.
      -->
      <a-collada-model
        id="grass-hill-1"
        src="/assets/greyboxing/3D/grassHill.dae"
        position="-36.24 0 19.19"
        rotation="0 88.81 0">
      </a-collada-model>

      <a-collada-model
        id="grass-hill-2"
        src="/assets/greyboxing/3D/grassHill.dae"
        position="6.64 0 29.78"
        rotation="0 -22.35 0">
      </a-collada-model>

      <!-- Zebu Herd -->
      <a-collada-model
        id="zebu-2"
        src="/assets/greyboxing/3D/zebu.dae"
        position="-10.71 0 21.03"
        rotation="0 -34.38 0">
      </a-collada-model>

      <a-collada-model
        id="zebu-3"
        src="/assets/greyboxing/3D/zebu.dae"
        position="-8.64 0 21.52"
        rotation="0 -40.11 0">
      </a-collada-model>

      <a-collada-model
        id="zebu-4"
        src="/assets/greyboxing/3D/zebu.dae"
        position="-11.03 0 17.65"
        rotation="0 -30.94 0">
      </a-collada-model>

      <a-collada-model
        id="zebu-5"
        src="/assets/greyboxing/3D/zebu.dae"
        position="-14.81 0 20.24"
        rotation="0 -21.77 0">
      </a-collada-model>

      <a-collada-model
        id="zebu-5"
        src="/assets/greyboxing/3D/zebu.dae"
        position="-16.15 0 17.97"
        rotation="0 -34.38 0">
      </a-collada-model>

      <!-- Trees -->
      <a-collada-model
        id="tree-1"
        src="/assets/greyboxing/3D/pineTree.dae"
        position="-26.76 0 -17.77"
        rotation="0 -34.38 0">
      </a-collada-model>

      <a-collada-model
        id="tree-2"
        src="/assets/greyboxing/3D/pineTree.dae"
        position="-32.17 0 -10.82"
        rotation="0 -34.38 0">
      </a-collada-model>

      <!-- Clouds -->
      <a-collada-model
        id="cloud-1"
        src="/assets/greyboxing/3D/cloud-light.dae"
        position="-35.03 20.46 13.05"
        rotation="0 -34.38 0">
      </a-collada-model>

      <a-collada-model
        id="cloud-2"
        src="/assets/greyboxing/3D/cloud-light.dae"
        position="7.48 20.46 -34.33"
        rotation="0 -34.38 0">
      </a-collada-model>

      <a-collada-model
        id="cloud-3"
        src="/assets/greyboxing/3D/cloud-light.dae"
        position="-43.11 22 -34.33"
        rotation="0 -34.38 0">
      </a-collada-model>
    </a-scene>

  </body>
  </html>
