<html>

<head>
  <title>Flat Wall Screens</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <a-scene>
    <a-camera position="0 1.7 0"></a-camera>

    <!-- Basic Flat Wall Planes -->
    <a-plane color="grey" height="10" width="20" position="0 0 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="-22 0 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="22 0 -20"></a-plane>

    <a-plane color="grey" height="10" width="20" position="0 12 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="-22 12 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="22 12 -20"></a-plane>

    <a-plane color="grey" height="10" width="20" position="0 -12 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="-22 -12 -20"></a-plane>
    <a-plane color="grey" height="10" width="20" position="22 -12 -20"></a-plane>

    <!-- Basic Ground Plane -->
    <!-- <a-plane color="#C7C7C7" height="100" width="100" position="0 0 0" rotation="-90 0 0"></a-plane> -->
  </a-scene>

</body>
</html>
