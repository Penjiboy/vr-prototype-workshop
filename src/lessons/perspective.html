<html>

<head>
  <title>Perspective</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <a-scene>
    <!-- Text Examples -->
    <a-text align="center" color="black" value="Welcome to AFrame!" position="35 45 -100" rotation="0 0 0" scale="50 50 50"></a-text>
    <a-text align="center" color="black" value="Same text size, farther away!" position="-35 45 -150" rotation="0 0 0" scale="50 50 50"></a-text>

    <!-- <a-camera>
      <a-text align="center" color="black" value="Locked to the Camera!" position="35 45 -100" rotation="0 0 0" scale="50 50 50"></a-text>
    </a-camera> -->

    <!-- Perspective Plane -->
    <a-plane color="grey" height="100" width="100" rotation="-90 0 0" scale="0.1 1 1"></a-plane>

    <!-- Basic Ground Plane -->
    <!-- <a-plane color="#C7C7C7" height="100" width="100" rotation="-90 0 0"></a-plane> -->
  </a-scene>

</body>
</html>
