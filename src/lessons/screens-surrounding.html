<html>

<head>
  <title>Surrounding Screens</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <a-scene>
    <a-camera position="0 1.7 0"></a-camera>

    <!-- Curved Walls Cone of Focus -->
    <a-curvedimage color="grey" height="15" radius="20" theta-length="100" position="0 0 -5"
                   rotation="0 130 0" scale="1 1 1"></a-curvedimage>
    <a-curvedimage color="#CCCCCC" height="15" radius="20" theta-length="60" position="-1.7 0 -3"
                   rotation="0 -137 0" scale="1 1 1"></a-curvedimage>
    <a-curvedimage color="#CCCCCC" height="15" radius="20" theta-length="60" position="0.8 0 -4"
                   rotation="0 73 0" scale="1 1 1"></a-curvedimage>
    <a-curvedimage color="#CCCCCC" height="15" radius="20" theta-length="60" position="0.8 0 -4"
                   rotation="0 3 0" scale="1 1 1"></a-curvedimage>
    <a-curvedimage color="#CCCCCC" height="15" radius="20" theta-length="60" position="-1.7 0 -4"
                   rotation="0 -63 0" scale="1 1 1"></a-curvedimage>

    <!-- Basic Ground Plane -->
    <!-- <a-plane color="#C7C7C7" height="100" width="100" position="0 0 0" rotation="-90 0 0"></a-plane> -->
  </a-scene>

</body>
</html>
