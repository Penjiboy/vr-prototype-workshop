<html>

<head>
  <title>360 Example</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <a-scene>
    <a-assets>
      <audio id="click-sound" src="audio/click.ogg"></audio>
      <!-- Images. -->
      <img id="city" src="/assets/360ImageGallery/city.jpg">
      <img id="city-thumb" src="/assets/360ImageGallery/thumb-city.png">
      <img id="cubes" src="/assets/360ImageGallery/cubes.jpg">
      <img id="cubes-thumb" src="/assets/360ImageGallery/thumb-cubes.png">
      <img id="sechelt" src="/assets/360ImageGallery/sechelt.jpg">
      <img id="sechelt-thumb" src="/assets/360ImageGallery/thumb-sechelt.png">
    </a-assets>
    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#city"></a-sky>
    <!-- Link we will build. -->
    <a-entity class="link"></a-entity>
    <!-- Camera + Cursor. -->
    <a-camera>
      <a-cursor id="cursor">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>

</body>
</html>
